<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title>Windy</title>
    <meta name="description" content="Auto Refresh Windy">
    <meta name="author" content="David Banwell-Clode">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:url" content="http://davebc.github.io/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Windy Auto Refresh" />
    <meta property="og:description" content="A simple auto refresh page for windy.com" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="menu">
        <div class="exit"><i class="material-icons" onclick="hideMenu()">cancel</i></div>
        <form id="settingsForm">
            <label for="duration">Duration</label>
            <input type="number" pattern="[0-9]*" id="duration" name="duration" min="0" max="60" placeholder="Enter duration in seconds.">
            <label for="recovery">Recovery</label><br>
            <input type="number" pattern="[0-9]*" id="recovery" name="recovery" min="0" max="60" placeholder="Enter recovery in seconds."><br>
            <label for="exercises">Exercises</label>
            <br>
            <textarea id="exercises" rows="4" cols="50" placeholder="Enter exercises here - one per line."></textarea>
            <div onclick="saveSettings()" class="save">Save</div>
        </form>
    </div>
    <div class="container">
        <div class="settings" id="settingsButton" onclick="showMenu()"><i class="material-icons">settings</i></div>
        <div class="share" id="share" onclick="showShareBox()"><i class="material-icons">share</i></div>
        <div class="youtube" id="youtube"><a href="https://www.youtube.com/watch?v=F8qc0w1JEOc" target="_blank" id="youtubeLink">Latest Video: TeamThie Circuits (10) Monday 27th April</a></div>
        <div id="exercise">
            <h1 id="exerciseName">
                Exercise_Name
            </h1>
            <p id="nextExerciseName">Next: Exercise_Name</p>
        </div>
        <div id="timer">
