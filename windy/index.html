<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" style="height: 100%;">

<head>
    <meta charset="utf-8">
    <title>Windy</title>
    <meta name="description" content="Auto Refresh Windy">
    <meta name="author" content="David Banwell-Clode">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:url" content="http://davebc.github.io/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Windy Auto Refresh" />
    <meta property="og:description" content="A simple auto refresh page for windy.com" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
        function refreshAt(minutes) {
            var now = new Date();
            var then = new Date();

            if(now.getMinutes() > minutes) {
                then.setDate(now.getDate() + 1);
            }
            
            then.setMinutes(minutes);

            var timeout = (then.getTime() - now.getTime());
            console.log("timeout: " + timeout);
            setTimeout(function() {document.getElementById('windy').src = document.getElementById('windy').src }, timeout);
        }
    </script>
</head>

<body style="height: 100%;">
   <iframe width="100%" height="100%" id="windy" src="https://embed.windy.com/embed2.html?lat=33.868&lon=-84.290&detailLat=33.971&detailLon=-84.325&width=650&height=450&zoom=9&level=surface&overlay=radar&product=radar&menu=&message=&marker=&calendar=now&pressure=&type=map&location=coordinates&detail=&metricWind=default&metricTemp=default&radarRange=-1" frameborder="0"></iframe>
    <script type="text/javascript">
        refreshAt(57);
    </script>
</body>
</html>
